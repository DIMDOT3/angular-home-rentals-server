name: Run scheduled job to keep api from sleeping.
on:
  schedule:
    - cron: "*/14 * * * *"
  workflow_dispatch:

jobs:
  run-health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Curl health endpoint
        run: |
          curl -v --location --request GET "https://home-rentals-40s7.onrender.com/health"
